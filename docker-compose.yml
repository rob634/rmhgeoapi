# Docker Compose for Local STAC and PostGIS Testing
# Creates a PostgreSQL database with PostGIS and PgSTAC extensions
version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: rmhgeo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localtest123
      POSTGRES_DB: rmhgeo
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rmhgeo-network

  pgstac:
    image: ghcr.io/stac-utils/pgstac:v0.8.5
    container_name: rmhgeo-pgstac
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASS: localtest123
      POSTGRES_DBNAME: rmhgeo
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      PGUSER: postgres
      PGPASSWORD: localtest123
      PGDATABASE: rmhgeo
      PGHOST: postgres
    command: ["migrate"]
    networks:
      - rmhgeo-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rmhgeo-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rmhgeo.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - rmhgeo-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

networks:
  rmhgeo-network:
    driver: bridge