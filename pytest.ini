[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Pure unit tests (no I/O)
    state_machine: Exhaustive state transition tests
    job_system: Job and handler registry tests
    config: Configuration and env validation tests
    schema: SQL DDL generation tests
