<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Container Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        /* Navigation */
        .nav {
            background: #333;
            padding: 12px 20px;
            margin: -20px -20px 20px -20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 14px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .nav a.active {
            font-weight: bold;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .header-controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            background: #3388ff;
            color: white;
        }

        .header-controls button:hover {
            background: #2266dd;
        }

        .header-controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Containers Panel */
        .containers-panel {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .panel-header {
            padding: 12px 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .zone-group {
            border-bottom: 1px solid #eee;
        }

        .zone-group:last-child {
            border-bottom: none;
        }

        .zone-header {
            padding: 10px 16px;
            background: #fafafa;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #555;
            cursor: pointer;
        }

        .zone-header:hover {
            background: #f0f0f0;
        }

        .zone-icon {
            font-size: 16px;
        }

        .zone-name {
            font-weight: 600;
        }

        .zone-account {
            font-size: 11px;
            color: #888;
            font-family: monospace;
        }

        .zone-count {
            margin-left: auto;
            background: #e0e0e0;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        .container-list {
            padding: 0;
            list-style: none;
        }

        .container-item {
            padding: 10px 16px 10px 36px;
            border-top: 1px solid #f0f0f0;
            cursor: pointer;
            font-size: 13px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .container-item:hover {
            background: #f5f8ff;
        }

        .container-item.selected {
            background: #e3f2fd;
            border-left: 3px solid #3388ff;
            padding-left: 33px;
        }

        .container-item .icon {
            color: #888;
        }

        /* Blobs Panel */
        .blobs-panel {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .blobs-header {
            padding: 12px 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .blobs-title {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .blobs-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-group label {
            font-size: 12px;
            color: #666;
        }

        .filter-group input, .filter-group select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .filter-group input {
            width: 100px;
        }

        .btn-load {
            padding: 6px 14px;
            background: #3388ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-load:hover {
            background: #2266dd;
        }

        .btn-load:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Blobs Table */
        .blobs-content {
            flex: 1;
            overflow: auto;
            max-height: 600px;
        }

        .blobs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .blobs-table th {
            background: #f8f9fa;
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
        }

        .blobs-table td {
            padding: 8px 12px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        .blobs-table tr:hover {
            background: #f9f9f9;
        }

        .blob-name {
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }

        .blob-size {
            text-align: right;
            white-space: nowrap;
        }

        .blob-date {
            white-space: nowrap;
            color: #666;
        }

        /* Empty State */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #888;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Loading */
        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3388ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 6px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status */
        .status-bar {
            padding: 8px 16px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }

        .status-bar.error {
            background: #fff5f5;
            color: #c53030;
        }

        /* Zone Colors */
        .zone-bronze .zone-icon { color: #cd7f32; }
        .zone-silver .zone-icon { color: #c0c0c0; }
        .zone-silverext .zone-icon { color: #a8a8a8; }
        .zone-gold .zone-icon { color: #ffd700; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="./">Home</a>
        <a href="health">Health</a>
        <a href="storage" class="active">Storage</a>
        <a href="map">Map</a>
    </nav>

    <!-- Header -->
    <div class="header">
        <h1>Storage Container Browser</h1>
        <div class="header-controls">
            <button id="refresh-containers-btn" onclick="loadContainers()">Refresh</button>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Containers Panel -->
        <div class="containers-panel">
            <div class="panel-header">Storage Zones</div>
            <div id="containers-list">
                <div class="empty-state">
                    <div class="icon">üì¶</div>
                    <p>Loading containers...</p>
                </div>
            </div>
        </div>

        <!-- Blobs Panel -->
        <div class="blobs-panel">
            <div class="blobs-header">
                <div class="blobs-title" id="blobs-title">Select a container</div>
                <div class="blobs-filters">
                    <div class="filter-group">
                        <label>Prefix:</label>
                        <input type="text" id="filter-prefix" placeholder="path/">
                    </div>
                    <div class="filter-group">
                        <label>Suffix:</label>
                        <input type="text" id="filter-suffix" placeholder=".tif">
                    </div>
                    <div class="filter-group">
                        <label>Limit:</label>
                        <select id="filter-limit">
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="250">250</option>
                            <option value="500" selected>500</option>
                            <option value="1000">1000</option>
                        </select>
                    </div>
                    <button class="btn-load" id="load-blobs-btn" onclick="loadBlobs()" disabled>
                        Load Blobs
                    </button>
                </div>
            </div>
            <div class="blobs-content" id="blobs-content">
                <div class="empty-state">
                    <div class="icon">üìÅ</div>
                    <p>Select a container from the left panel</p>
                </div>
            </div>
            <div class="status-bar" id="status-bar">Ready</div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        // Current selection state
        let currentZone = null;
        let currentContainer = null;

        /**
         * Load container list from API.
         */
        async function loadContainers() {
            const btn = document.getElementById('refresh-containers-btn');
            const containersList = document.getElementById('containers-list');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>';

            try {
                const data = await fetchAPI('/api/storage/containers');

                renderContainers(data);

            } catch (error) {
                console.error('Failed to load containers:', error);
                containersList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ùå</div>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Refresh';
            }
        }

        /**
         * Render containers grouped by zone.
         */
        function renderContainers(data) {
            const containersList = document.getElementById('containers-list');
            const zones = data.zones || {};

            const zoneOrder = ['bronze', 'silver', 'silverext', 'gold'];
            const zoneIcons = {
                'bronze': 'üü§',
                'silver': '‚ö™',
                'silverext': 'üîò',
                'gold': 'üü°'
            };

            let html = '';

            for (const zone of zoneOrder) {
                const zoneData = zones[zone];
                if (!zoneData) continue;

                const containers = zoneData.containers || [];
                const account = zoneData.account || 'unknown';
                const hasError = zoneData.error;

                html += `
                    <div class="zone-group zone-${zone}">
                        <div class="zone-header">
                            <span class="zone-icon">${zoneIcons[zone] || 'üìÅ'}</span>
                            <span class="zone-name">${zone}</span>
                            <span class="zone-account">${account}</span>
                            <span class="zone-count">${containers.length}</span>
                        </div>
                        <ul class="container-list">
                `;

                if (hasError) {
                    html += `
                        <li class="container-item" style="color: #c53030;">
                            <span class="icon">‚ö†Ô∏è</span>
                            Error: ${zoneData.error}
                        </li>
                    `;
                } else if (containers.length === 0) {
                    html += `
                        <li class="container-item" style="color: #888;">
                            <span class="icon">üì≠</span>
                            No containers
                        </li>
                    `;
                } else {
                    for (const container of containers) {
                        html += `
                            <li class="container-item"
                                data-zone="${zone}"
                                data-container="${container}"
                                onclick="selectContainer('${zone}', '${container}')">
                                <span class="icon">üì¶</span>
                                ${container}
                            </li>
                        `;
                    }
                }

                html += `
                        </ul>
                    </div>
                `;
            }

            containersList.innerHTML = html || `
                <div class="empty-state">
                    <div class="icon">üì≠</div>
                    <p>No containers found</p>
                </div>
            `;
        }

        /**
         * Select a container and enable blob loading.
         */
        function selectContainer(zone, container) {
            currentZone = zone;
            currentContainer = container;

            // Update selection UI
            document.querySelectorAll('.container-item').forEach(el => {
                el.classList.remove('selected');
            });

            const selected = document.querySelector(
                `.container-item[data-zone="${zone}"][data-container="${container}"]`
            );
            if (selected) {
                selected.classList.add('selected');
            }

            // Update header and enable load button
            document.getElementById('blobs-title').textContent =
                `${container} (${zone})`;
            document.getElementById('load-blobs-btn').disabled = false;

            // Clear previous blobs
            document.getElementById('blobs-content').innerHTML = `
                <div class="empty-state">
                    <div class="icon">üìÅ</div>
                    <p>Click "Load Blobs" to list contents</p>
                </div>
            `;

            setStatus('Ready to load blobs');
        }

        /**
         * Load blobs for selected container.
         */
        async function loadBlobs() {
            if (!currentZone || !currentContainer) {
                setStatus('Select a container first', true);
                return;
            }

            const btn = document.getElementById('load-blobs-btn');
            const content = document.getElementById('blobs-content');

            const prefix = document.getElementById('filter-prefix').value;
            const suffix = document.getElementById('filter-suffix').value;
            const limit = document.getElementById('filter-limit').value;

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> Loading...';
            setStatus('Loading blobs...');

            try {
                // Build query string
                let url = `/api/containers/${currentContainer}/blobs?zone=${currentZone}&limit=${limit}&metadata=true`;
                if (prefix) url += `&prefix=${encodeURIComponent(prefix)}`;
                if (suffix) url += `&suffix=${encodeURIComponent(suffix)}`;

                const data = await fetchAPI(url);

                renderBlobs(data);

            } catch (error) {
                console.error('Failed to load blobs:', error);
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ùå</div>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
                setStatus('Error loading blobs', true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Load Blobs';
            }
        }

        /**
         * Render blob list as table.
         */
        function renderBlobs(data) {
            const content = document.getElementById('blobs-content');
            const blobs = data.blobs || [];

            if (blobs.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <p>No blobs found matching filters</p>
                    </div>
                `;
                setStatus('No blobs found');
                return;
            }

            let html = `
                <table class="blobs-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Last Modified</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const blob of blobs) {
                const name = blob.name || blob;
                const size = blob.size ? formatBytes(blob.size) : '-';
                const modified = blob.last_modified ? formatDate(blob.last_modified) : '-';

                html += `
                    <tr>
                        <td class="blob-name">${name}</td>
                        <td class="blob-size">${size}</td>
                        <td class="blob-date">${modified}</td>
                    </tr>
                `;
            }

            html += `
                    </tbody>
                </table>
            `;

            content.innerHTML = html;

            // Update status
            const total = data.count || blobs.length;
            const limit = data.limit || total;
            const suffix = data.suffix ? ` (${data.suffix})` : '';
            setStatus(`Showing ${total} blob(s)${suffix} - limit: ${limit}`);
        }

        /**
         * Set status bar message.
         */
        function setStatus(message, isError = false) {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.className = 'status-bar' + (isError ? ' error' : '');
        }

        /**
         * Allow Enter key to load blobs.
         */
        function setupKeyboardShortcuts() {
            const inputs = ['filter-prefix', 'filter-suffix'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && currentContainer) {
                        loadBlobs();
                    }
                });
            });
        }

        // Initialize
        window.addEventListener('load', function() {
            console.log('Storage Browser initialized');
            console.log('API Base URL:', API_BASE_URL);
            loadContainers();
            setupKeyboardShortcuts();
        });
    </script>
</body>
</html>
